name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apgms
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apgms/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Generate SBOM
        run: npm run sbom

      - name: Run SCA audit
        run: npm run sca

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: apgms/sbom.json

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: apgms/audit.json

      - name: Enforce SCA gate
        run: node scripts/check-audit.js
