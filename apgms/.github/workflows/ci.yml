name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm i
      - run: pnpm -r build
      - run: pnpm -r test
      - run: pnpm sbr:selftest
      - name: Upload SBR self-test evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbr-selftest-evidence
          path: artifacts/evidence/
          if-no-files-found: error
