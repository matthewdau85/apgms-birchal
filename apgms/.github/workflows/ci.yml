name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm i
      - run: pnpm -r build
      - run: pnpm -r test
  security-e2e:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test -- --run security.spec.ts webhook.spec.ts reply-schema.spec.ts rpt.spec.ts

  quality-gate:
    needs: [test, golden, red-team, security-e2e]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "all required checks passed"
