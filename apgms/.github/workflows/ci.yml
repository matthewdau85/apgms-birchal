name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  asvs-map:
    name: ASVS Map
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate ASVS map
        run: node scripts/check-asvs.js

      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-docs
          path: docs/
