version: "3.9"
name: apgms
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: apgms
      POSTGRES_PASSWORD: apgms
      POSTGRES_DB: apgms
    ports:
      - "5432:5432"
    networks:
      - apgmsnet

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - apgmsnet

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    networks:
      - apgmsnet

  tax-engine:
    build:
      context: .
      dockerfile: services/tax-engine/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    networks:
      - apgmsnet

  webapp:
    build:
      context: .
      dockerfile: webapp/Dockerfile
    env_file:
      - .env
    depends_on:
      - api-gateway
    ports:
      - "5173:5173"
    networks:
      - apgmsnet

networks:
  apgmsnet:
    driver: bridge
